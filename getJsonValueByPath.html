<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
let JA_JSON_OBJ = null;
window.onload = async () => {
  try {
    const response = await fetch('./ja.json');
    console.log(response);
    JA_JSON_OBJ = await response.json();
    console.log(JA_JSON_OBJ);
  } catch (e) {
    console.error(e);
  }
}
function findValueByPath(path) {
  try {
    path = path.replace('"','').replace('\'','');
    const nodeNameList = path.split('.');
    let node = JA_JSON_OBJ;
    for (const nodeName of nodeNameList) {
      node = node[nodeName];
    }
    console.log(node);
  } catch (e) {
    console.error(e);
    alert(e);
  }
}
  </script>
</head>
<body>
<input onchange="findValueByPath(this.value);" style="width: 500px; height: 30px;">
</body>
</html>
